version: '3'

services:
  nextjs:
    image: ${DOCKERHUB_USERNAME}/nextjs-app:latest
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - nextjs
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge